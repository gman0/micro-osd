include:
- project: 'ci-tools/container-image-ci-templates'
  file: 'kaniko-image.gitlab-ci.yml'
  ref: master
- project: 'ci-tools/container-image-ci-templates'
  file: 'helm.gitlab-ci.yml'
  ref: master

stages:
  - build-image
  - build-chart

build-image:
  rules:
  - if: $CI_COMMIT_TAG
    variables:
      PUSH_IMAGE: "true"
  - if: $CI_COMMIT_BRANCH
  stage: build-image
  extends: .build_kaniko
  variables:
    REGISTRY_IMAGE_PATH: "registry.cern.ch/rvasek/micro-osd:$IMAGE_TAG"
    CONTEXT_DIR: "."
    DOCKER_FILE_NAME: "Dockerfile"

build-chart:
  rules:
  - if: $CI_COMMIT_TAG
    variables:
      PUSH_CHART: "true"
  - if: $CI_COMMIT_BRANCH
  stage: build-chart
  extends: .deploy_helm
  variables:
    REGISTRY_CHART_PATH: registry.cern.ch/rvasek/charts
